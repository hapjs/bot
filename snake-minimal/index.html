<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake ‚Ä¢ Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    
    <div class="game-container">
        <header class="game-header">
            <div class="title-section">
                <h1 class="game-title">snake</h1>
                <p class="game-subtitle">minimal edition</p>
            </div>
            
            <div class="score-section">
                <div class="score-card current">
                    <span class="score-label">score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-card best">
                    <span class="score-label">best</span>
                    <span class="score-value" id="highScore">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="canvas-frame">
                <canvas id="gameCanvas" width="540" height="380"></canvas>
                <div class="canvas-overlay" id="canvasOverlay"></div>
            </div>

            <aside class="game-sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">tempo</h3>
                    <div class="tempo-selector">
                        <button class="tempo-btn" data-speed="160">slow</button>
                        <button class="tempo-btn active" data-speed="100">med</button>
                        <button class="tempo-btn" data-speed="60">fast</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">controls</h3>
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="startBtn">
                            <span class="btn-icon">‚ñ∂</span>
                            <span class="btn-text">start</span>
                        </button>
                        <button class="btn btn-secondary" id="pauseBtn" style="display: none;">
                            <span class="btn-icon">‚è∏</span>
                            <span class="btn-text">pause</span>
                        </button>
                    </div>
                </div>

                <a href="../index.html" class="btn btn-outline" style="margin-top: auto;">
                    <span class="btn-icon">‚Üê</span>
                    <span class="btn-text">back</span>
                </a>
            </aside>
        </main>

        <footer class="game-footer">
            <div class="key-hint">
                <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd>
                <span class="hint-label">move</span>
            </div>
            <div class="key-hint">
                <kbd>space</kbd>
                <span class="hint-label">pause</span>
            </div>
            <div class="key-hint">
                <span class="touch-hint">üëÜ</span>
                <span class="hint-label">swipe</span>
            </div>
        </footer>
    </div>

    <div class="modal-backdrop" id="modalBackdrop" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-icon">‚ú¶</span>
                <h2 class="modal-title">game over</h2>
            </div>
            <div class="modal-body">
                <div class="final-score">
                    <span class="fs-label">final score</span>
                    <span class="fs-value" id="finalScore">0</span>
                </div>
                <div class="new-record-badge" id="newRecord" style="display: none;">
                    <span class="badge-icon">‚òÖ</span>
                    <span class="badge-text">new record!</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary btn-full" onclick="resetGame()">play again</button>
                <button class="btn btn-outline btn-full" onclick="showDifficulty()">change tempo</button>
            </div>
        </div>
    </div>

    <script src="js/snake.js"></script>
</body>
</html>
