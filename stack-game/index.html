        /* æš‚åœé®ç½© */

        /* å…¨å±æŒ‰é’® */

        }
    </style>

    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-icon" id="achievementIcon">ğŸ†</div>
        <div class="achievement-text">
            <div class="achievement-title" id="achievementTitle">æˆå°±è§£é”!</div>
            <div class="achievement-desc" id="achievementDesc">è¾¾æˆæŸä¸ªç›®æ ‡</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'waiting'; // 'waiting', 'playing', 'paused', 'gameover'
        let score = 0;
        let highScore = parseInt(localStorage.getItem('stackHighScore')) || 0;
        let combo = 0;
        let maxCombo = 0;
        let perfectStacks = 0;
        let totalGames = parseInt(localStorage.getItem('stackTotalGames')) || 0;

        // éŸ³æ•ˆå¼€å…³
        let soundEnabled = localStorage.getItem('stackSoundEnabled') !== 'false';

        // æ–¹å—è®¾ç½®
        const baseBlockWidth = 100;
        let blockWidth = baseBlockWidth;
        const blockHeight = 30;
        let blockSpeed = 2;
        let currentLevel = 1;

        // å½“å‰ç§»åŠ¨çš„æ–¹å—
        let currentBlock = null;

        // å·²å †å çš„æ–¹å—
        let stackedBlocks = [];

        // æ‰è½çš„æ–¹å—ç¢ç‰‡
        let fallingPieces = [];

        // ç²’å­æ•ˆæœ
        let particles = [];

        // æµ®åŠ¨æ–‡å­—
        let floatingTexts = [];

        // æˆå°±ç³»ç»Ÿ
        const achievements = [
            { id: 'first10', name: 'åˆå‡ºèŒ…åº', desc: 'è¾¾åˆ° 10 åˆ†', icon: 'ğŸ¥‰', unlocked: false },
            { id: 'first30', name: 'æ¸å…¥ä½³å¢ƒ', desc: 'è¾¾åˆ° 30 åˆ†', icon: 'ğŸ¥ˆ', unlocked: false },
            { id: 'first50', name: 'å å ä¹å¤§å¸ˆ', desc: 'è¾¾åˆ° 50 åˆ†', icon: 'ğŸ¥‡', unlocked: false },
            { id: 'perfect5', name: 'å®Œç¾ä¸»ä¹‰', desc: 'è¿ç»­ 5 æ¬¡å®Œç¾å †å ', icon: 'ğŸ’', unlocked: false },
            { id: 'combo10', name: 'è¿å‡»ä¹‹ç‹', desc: '10 è¿å‡»', icon: 'ğŸ”¥', unlocked: false }
        ];

        // åŠ è½½æˆå°±çŠ¶æ€
        const savedAchievements = localStorage.getItem('stackAchievements');
        if (savedAchievements) {
            const unlocked = JSON.parse(savedAchievements);
            achievements.forEach(a => {
                if (unlocked.includes(a.id)) a.unlocked = true;
            });
        }

        // æ›´æ–°é«˜åˆ†æ˜¾ç¤º
        document.getElementById('highScore').textContent = highScore;

        // éŸ³æ•ˆç³»ç»Ÿ (ä½¿ç”¨ Web Audio API ç”Ÿæˆç®€å•éŸ³æ•ˆ)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (!soundEnabled) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'place':
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'perfect':
                    oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'combo':
                    oscillator.frequency.setValueAtTime(300 + combo * 50, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'gameover':
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
            }
        }

        // è§¦è§‰åé¦ˆ
        function hapticFeedback(pattern = [10]) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // è·å–é¢œè‰²ï¼ˆæ ¹æ®å±‚æ•°ï¼Œå¸¦å‘å…‰æ•ˆæœï¼‰
        function getColor(level) {
            const hue = (level * 25) % 360;
            return {
                main: `hsl(${hue}, 80%, 55%)`,
                glow: `hsl(${hue}, 80%, 50%)`,
                light: `hsl(${hue}, 80%, 70%)`
            };
        }

        // éš¾åº¦æ›²çº¿
        function getSpeedForLevel(level) {
            const speeds = [2, 2.5, 3, 3.5, 4, 4.5, 5, 5.5, 6, 7, 8, 9, 10];
            return speeds[Math.min(level - 1, speeds.length - 1)];
        }

        function getWidthVariation(level) {
            if (level < 3) return baseBlockWidth;
            const variation = (level % 5) * 10;
            return baseBlockWidth - variation + Math.random() * 20;
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åº•éƒ¨åŸºåº§æ–¹å— - ä»æ›´ä¸‹æ–¹å¼€å§‹ï¼Œç•™å‡ºæ›´å¤šå¯è§†ç©ºé—´
            stackedBlocks = [{
                x: canvas.width / 2 - baseBlockWidth / 2,
                y: canvas.height - blockHeight * 2 - 30,
                width: baseBlockWidth,
                height: blockHeight,
                color: getColor(0)
            }];
            
            score = 0;
            combo = 0;
            maxCombo = 0;
            perfectStacks = 0;
            currentLevel = 1;
            blockWidth = baseBlockWidth;
            blockSpeed = getSpeedForLevel(1);
            
            document.getElementById('score').textContent = '0';
            document.getElementById('combo').textContent = '0';
            document.getElementById('perfect').textContent = '0';
            
            resetCurrentBlock();
        }

        // é‡ç½®å½“å‰æ–¹å—
        function resetCurrentBlock() {
            const lastBlock = stackedBlocks[stackedBlocks.length - 1];
            const colors = getColor(stackedBlocks.length);
            
            currentBlock = {
                x: 0,
                y: lastBlock.y - blockHeight - 25,  // å¢åŠ é—´è·ï¼Œè®©æ–¹å—å‡ºç°ä½ç½®æ›´ä½
                width: blockWidth,
                height: blockHeight,
                direction: Math.random() > 0.5 ? 1 : -1,
                color: colors
            };
        }

        // ç§»åŠ¨å½“å‰æ–¹å—
        function moveCurrentBlock() {
            if (gameState !== 'playing') return;
            
            currentBlock.x += blockSpeed * currentBlock.direction;
            
            if (currentBlock.x <= 0) {
                currentBlock.x = 0;
                currentBlock.direction = 1;
            } else if (currentBlock.x + currentBlock.width >= canvas.width) {
                currentBlock.x = canvas.width - currentBlock.width;
                currentBlock.direction = -1;
            }
        }

        // æ”¾ç½®æ–¹å—
        function placeBlock() {
            if (gameState !== 'playing') return;
            
            const lastBlock = stackedBlocks[stackedBlocks.length - 1];
            
            const overlapLeft = Math.max(currentBlock.x, lastBlock.x);
            const overlapRight = Math.min(
                currentBlock.x + currentBlock.width,
                lastBlock.x + lastBlock.width
            );
            const overlapWidth = overlapRight - overlapLeft;
            
            // å®Œå…¨æ²¡å¯¹å‡†
            if (overlapWidth <= 0) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦å®Œç¾å †å ï¼ˆè¯¯å·®åœ¨ 2px å†…ï¼‰
            const isPerfect = Math.abs(overlapWidth - lastBlock.width) < 2 && 
                             Math.abs(currentBlock.x - lastBlock.x) < 2;
            
            // åˆ›å»ºæ‰è½ç¢ç‰‡
            if (currentBlock.x < lastBlock.x) {
                fallingPieces.push({
                    x: currentBlock.x,
                    y: currentBlock.y,
                    width: lastBlock.x - currentBlock.x,
                    height: blockHeight,
                    color: currentBlock.color.main,
                    velocity: 0,
                    alpha: 1,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }
            if (currentBlock.x + currentBlock.width > lastBlock.x + lastBlock.width) {
                const cutX = lastBlock.x + lastBlock.width;
                fallingPieces.push({
                    x: cutX,
                    y: currentBlock.y,
                    width: (currentBlock.x + currentBlock.width) - cutX,
                    height: blockHeight,
                    color: currentBlock.color.main,
                    velocity: 0,
                    alpha: 1,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }
            
            // æ·»åŠ æ–°æ–¹å—
            stackedBlocks.push({
                x: overlapLeft,
                y: currentBlock.y,
                width: overlapWidth,
                height: blockHeight,
                color: currentBlock.color
            });
            
            // è®¡åˆ†
            let points = 1;
            if (isPerfect) {
                combo++;
                perfectStacks++;
                points = 5 + combo * 2;
                playSound('perfect');
                hapticFeedback([15, 50, 15]);
                createPerfectEffect(currentBlock.x + currentBlock.width / 2, currentBlock.y);
                addFloatingText('å®Œç¾!', currentBlock.x + currentBlock.width / 2, currentBlock.y, '#FFD700');
                
                if (combo >= 5 && !achievements.find(a => a.id === 'perfect5').unlocked) {
                    unlockAchievement('perfect5');
                }
            } else {
                combo = 0;
                playSound('place');
                hapticFeedback([10]);
            }
            
            if (combo > maxCombo) maxCombo = combo;
            if (combo >= 2) {
                playSound('combo');
                showComboDisplay();
            }
            if (combo >= 10 && !achievements.find(a => a.id === 'combo10').unlocked) {
                unlockAchievement('combo10');
            }
            
            score += points;
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('perfect').textContent = perfectStacks;
            
            // æ£€æŸ¥æˆå°±
            checkAchievements();
            
            // éš¾åº¦æå‡
            if (score >= currentLevel * 10) {
                currentLevel++;
                blockSpeed = getSpeedForLevel(currentLevel);
                blockWidth = getWidthVariation(currentLevel);
                addFloatingText(`ç¬¬ ${currentLevel} å…³!`, canvas.width / 2, 100, '#667eea');
            }
            
            // è§†å›¾æ»šåŠ¨ - æ›´æ—©å¼€å§‹æ»šåŠ¨ï¼Œä¿æŒæ¸¸æˆåŒºåŸŸåœ¨å¯è§†èŒƒå›´å†…
            if (stackedBlocks.length > 8) {
                const scrollAmount = blockHeight;
                stackedBlocks.forEach(block => {
                    block.y += scrollAmount;

            resetCurrentBlock();
        }

        // æ˜¾ç¤ºè¿å‡»

        // æ£€æŸ¥æˆå°±
        function checkAchievements() {

        // åˆ›å»ºå®Œç¾ç‰¹æ•ˆ
        function createPerfectEffect(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 12,

                    alpha: 1,

                    type: 'star'
                });

        }

        // åˆ›å»ºç²’å­
        function createParticles(x, y, colors) {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1,
                    size: Math.random() * 8 + 3,
                    type: 'circle'
                });
            }
        }

        // æ·»åŠ æµ®åŠ¨æ–‡å­—
        function addFloatingText(text, x, y, color) {
            floatingTexts.push({
                text: text,
                x: x,
                y: y,
                vy: -2,
                alpha: 1,
                color: color,
                size: 1.5
            });
        }

        // æ›´æ–°ç²’å­
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.4;
                p.alpha -= 0.02;
                if (p.type === 'star') {
                    p.vy += 0.2;
                }
                return p.alpha > 0 && p.y < canvas.height + 50;
            });
        }

        // æ›´æ–°æ‰è½ç¢ç‰‡
        function updateFallingPieces() {
            fallingPieces = fallingPieces.filter(p => {
                p.velocity += 0.6;
                p.y += p.velocity;
                p.rotation += p.rotationSpeed;
                p.alpha -= 0.015;
                return p.alpha > 0 && p.y < canvas.height + 50;
            });
        }

        // æ›´æ–°æµ®åŠ¨æ–‡å­—
        function updateFloatingTexts() {
            floatingTexts = floatingTexts.filter(t => {
                t.y += t.vy;
                t.alpha -= 0.02;
                return t.alpha > 0;
            });
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameover';
            playSound('gameover');
            hapticFeedback([50, 50, 50, 50, 50]);
            
            const colors = ['#ff6b6b', '#f093fb', '#4facfe', '#43e97b', '#ffd93d'];

                currentBlock.x + currentBlock.width / 2,

            // æ›´æ–°ç»Ÿè®¡
            totalGames++;
            localStorage.setItem('stackTotalGames', totalGames);
            
            // æ›´æ–°æœ€é«˜åˆ†

            // æ˜¾ç¤ºç»“ç®—
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalMaxCombo').textContent = maxCombo;
            document.getElementById('finalPerfect').textContent = perfectStacks;

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            initGame();
            gameState = 'playing';

        // é‡æ–°å¼€å§‹
        function restartGame() {

            gameState = 'playing';
            document.getElementById('gameOver').classList.remove('show');
        }

        // æš‚åœ/ç»§ç»­
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseOverlay').classList.add('show');
                document.getElementById('pauseBtn').innerHTML = '<span>â–¶</span> <span>ç»§ç»­</span>';
            } else if (gameState === 'paused') {
                gameState = 'playing';
                document.getElementById('pauseOverlay').classList.remove('show');
                document.getElementById('pauseBtn').innerHTML = '<span>â¸</span> <span>æš‚åœ</span>';

        // åˆ‡æ¢éŸ³æ•ˆ
        function toggleSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('stackSoundEnabled', soundEnabled);
            document.getElementById('soundIcon').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
        }

        // å…¨å±åˆ‡æ¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('å…¨å±å¤±è´¥:', err);

                document.exitFullscreen();

        }

        // ç»˜åˆ¶æ–¹å—ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
        function drawBlock(block) {
            const { main, glow, light } = block.color;
            
            // å‘å…‰æ•ˆæœ
            ctx.shadowBlur = 15;
            ctx.shadowColor = glow;
            
            // åœ†è§’çŸ©å½¢
            const radius = 6;
            const padding = 2;
            
            ctx.fillStyle = main;
            ctx.beginPath();
            ctx.roundRect(
                block.x + padding,
                block.y + padding,
                block.width - padding * 2,
                block.height - padding * 2,
                radius
            );
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // é«˜å…‰
            ctx.fillStyle = light;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.roundRect(
                block.x + padding + 3,
                block.y + padding + 3,
                block.width - padding * 2 - 6,
                (block.height - padding * 2) / 3,
                radius
            );
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // ç»˜åˆ¶æ‰è½ç¢ç‰‡
        function drawFallingPiece(piece) {
            ctx.save();
            ctx.globalAlpha = piece.alpha;
            ctx.translate(piece.x + piece.width / 2, piece.y + piece.height / 2);
            ctx.rotate(piece.rotation);
            ctx.fillStyle = piece.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = piece.color;
            ctx.fillRect(-piece.width / 2, -piece.height / 2, piece.width, piece.height);
            ctx.restore();
        }

        // ç»˜åˆ¶ç²’å­
        function drawParticle(particle) {
            ctx.save();
            ctx.globalAlpha = particle.alpha;
            ctx.fillStyle = particle.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = particle.color;
            
            if (particle.type === 'star') {
                // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                const spikes = 5;
                const outerRadius = particle.size;
                const innerRadius = particle.size / 2;
                
                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (Math.PI / spikes) * i - Math.PI / 2;
                    const x = particle.x + Math.cos(angle) * radius;
                    const y = particle.y + Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        // ç»˜åˆ¶æµ®åŠ¨æ–‡å­—
        function drawFloatingText(text) {
            ctx.save();
            ctx.globalAlpha = text.alpha;
            ctx.fillStyle = text.color;
            ctx.font = `bold ${text.size}em Arial`;
            ctx.textAlign = 'center';
            ctx.shadowBlur = 10;
            ctx.shadowColor = text.color;
            ctx.fillText(text.text, text.x, text.y);
            ctx.restore();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å †å æ–¹å—
            stackedBlocks.forEach(block => drawBlock(block));
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            if (gameState === 'playing' || gameState === 'paused') {
                drawBlock(currentBlock);
                
                // è¾…åŠ©çº¿
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(currentBlock.x + currentBlock.width / 2, currentBlock.y);
                ctx.lineTo(currentBlock.x + currentBlock.width / 2, canvas.height);
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            // ç»˜åˆ¶æ‰è½ç¢ç‰‡
            fallingPieces.forEach(piece => drawFallingPiece(piece));
            
            // ç»˜åˆ¶ç²’å­
            particles.forEach(particle => drawParticle(particle));
            
            // ç»˜åˆ¶æµ®åŠ¨æ–‡å­—
            floatingTexts.forEach(text => drawFloatingText(text));
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (gameState === 'playing') {
                moveCurrentBlock();
            }
            updateFallingPieces();
            updateParticles();
            updateFloatingTexts();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // è¾“å…¥å¤„ç†
        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            placeBlock();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'waiting') {
                    startGame();
                } else {
                    placeBlock();
                }
            }
            if (e.code === 'KeyP') {
                e.preventDefault();
                if (gameState === 'playing' || gameState === 'paused') {
                    togglePause();
                }
            }
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            placeBlock();
        }, { passive: false });

        // åˆå§‹åŒ–æ˜¾ç¤º
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('soundIcon').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
        
        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        initGame();
        gameLoop();

        console.log('ğŸ—ï¸ Stack Challenge Enhanced loaded!');
    </script>
