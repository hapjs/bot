<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>å å ä¹æŒ‘æˆ˜ - Stack Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
            display: block;
            margin: 0 auto;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .new-record {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }

            .score-container {
                gap: 20px;
                font-size: 1em;
            }

            /* ç§»åŠ¨ç«¯ä¼˜åŒ–æ¸¸æˆç»“æŸå¼¹çª— */
            .game-over {
                padding: 25px 20px !important;
                width: 85% !important;
                max-width: 320px !important;
            }

            .game-over h2 {
                font-size: 1.8em !important;
                margin-bottom: 15px !important;
            }

            .game-over p {
                font-size: 1.1em !important;
                margin-bottom: 20px !important;
            }

            .btn-restart {
                padding: 12px 30px !important;
                font-size: 1.1em !important;
            }

            .new-record {
                font-size: 1em !important;
                padding: 8px 16px !important;
                margin-bottom: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® å å ä¹æŒ‘æˆ˜</h1>
        <div class="score-container">
            <div class="score-item">
                <div class="score-label">åˆ†æ•°</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">æœ€é«˜åˆ†</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="600" style="max-width: 100%; height: auto; touch-action: none;"></canvas>
        <div class="instructions">
            ç‚¹å‡»æˆ–æŒ‰ç©ºæ ¼é”®æ”¾ç½®æ–¹å—
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div id="newRecordBadge" class="new-record" style="display: none;">
            ğŸ‰ æ–°è®°å½•ï¼
        </div>
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>ä½ çš„åˆ†æ•°: <span id="finalScore">0</span></p>
        <button class="btn-restart" onclick="restartGame()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'playing'; // 'playing' æˆ– 'gameover'
        let score = 0;
        let highScore = localStorage.getItem('stackHighScore') || 0;

        // æ–¹å—è®¾ç½®
        let blockWidth = 100;
        let blockHeight = 30;
        let blockSpeed = 2;

        // å½“å‰ç§»åŠ¨çš„æ–¹å—
        let currentBlock = {
            x: 0,
            y: 50,
            width: blockWidth,
            height: blockHeight,
            direction: 1, // 1 ä¸ºå³ï¼Œ-1 ä¸ºå·¦
            color: 'hsl(0, 70%, 60%)'
        };

        // å·²å †å çš„æ–¹å—
        let stackedBlocks = [];

        // æ‰è½çš„æ–¹å—ç¢ç‰‡ï¼ˆåŠ¨ç”»ç”¨ï¼‰
        let fallingPieces = [];

        // ç²’å­æ•ˆæœ
        let particles = [];

        // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªåº•éƒ¨æ–¹å—
        stackedBlocks.push({
            x: canvas.width / 2 - blockWidth / 2,
            y: canvas.height - blockHeight,
            width: blockWidth,
            height: blockHeight,
            color: 'hsl(0, 70%, 60%)'
        });

        // æ›´æ–°é«˜åˆ†æ˜¾ç¤º
        document.getElementById('highScore').textContent = highScore;

        // è·å–é¢œè‰²ï¼ˆæ ¹æ®å±‚æ•°ï¼‰
        function getColor(level) {
            const hue = (level * 30) % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        // é‡ç½®å½“å‰æ–¹å—
        function resetCurrentBlock() {
            const lastBlock = stackedBlocks[stackedBlocks.length - 1];
            currentBlock = {
                x: 0,
                y: lastBlock.y - blockHeight - 10,
                width: lastBlock.width,
                height: blockHeight,
                direction: Math.random() > 0.5 ? 1 : -1,
                color: getColor(stackedBlocks.length)
            };
            blockSpeed = Math.min(2 + score * 0.1, 6);
        }

        // ç§»åŠ¨å½“å‰æ–¹å—
        function moveCurrentBlock() {
            if (gameState !== 'playing') return;

            currentBlock.x += blockSpeed * currentBlock.direction;

            // ç¢°åˆ°è¾¹ç•Œåè½¬æ–¹å‘
            if (currentBlock.x <= 0) {
                currentBlock.x = 0;
                currentBlock.direction = 1;
            } else if (currentBlock.x + currentBlock.width >= canvas.width) {
                currentBlock.x = canvas.width - currentBlock.width;
                currentBlock.direction = -1;
            }
        }

        // æ”¾ç½®æ–¹å—
        function placeBlock() {
            if (gameState !== 'playing') return;

            const lastBlock = stackedBlocks[stackedBlocks.length - 1];

            // è®¡ç®—é‡å åŒºåŸŸ
            const overlapLeft = Math.max(currentBlock.x, lastBlock.x);
            const overlapRight = Math.min(
                currentBlock.x + currentBlock.width,
                lastBlock.x + lastBlock.width
            );
            const overlapWidth = overlapRight - overlapLeft;

            // å®Œå…¨æ²¡å¯¹å‡†
            if (overlapWidth <= 0) {
                gameOver();
                return;
            }

            // åˆ›å»ºæ‰è½çš„ç¢ç‰‡
            if (currentBlock.x < lastBlock.x) {
                // å·¦è¾¹æ‰è½
                fallingPieces.push({
                    x: currentBlock.x,
                    y: currentBlock.y,
                    width: lastBlock.x - currentBlock.x,
                    height: blockHeight,
                    color: currentBlock.color,
                    velocity: 0,
                    alpha: 1
                });
            }
            if (currentBlock.x + currentBlock.width > lastBlock.x + lastBlock.width) {
                // å³è¾¹æ‰è½
                const cutX = lastBlock.x + lastBlock.width;
                fallingPieces.push({
                    x: cutX,
                    y: currentBlock.y,
                    width: (currentBlock.x + currentBlock.width) - cutX,
                    height: blockHeight,
                    color: currentBlock.color,
                    velocity: 0,
                    alpha: 1
                });
            }

            // æ·»åŠ æ–°çš„å †å æ–¹å—
            stackedBlocks.push({
                x: overlapLeft,
                y: currentBlock.y,
                width: overlapWidth,
                height: blockHeight,
                color: currentBlock.color
            });

            // æ›´æ–°åˆ†æ•°
            score++;
            document.getElementById('score').textContent = score;

            // æ£€æŸ¥æ˜¯å¦éœ€è¦å‘ä¸‹ç§»åŠ¨è§†å›¾
            if (stackedBlocks.length > 10) {
                // æ‰€æœ‰æ–¹å—å‘ä¸‹ç§»åŠ¨
                stackedBlocks.forEach(block => {
                    block.y += blockHeight;
                });
            }

            // é‡ç½®å½“å‰æ–¹å—
            resetCurrentBlock();
        }

        // æ›´æ–°æ‰è½ç¢ç‰‡
        function updateFallingPieces() {
            fallingPieces.forEach((piece, index) => {
                piece.velocity += 0.5; // é‡åŠ›
                piece.y += piece.velocity;
                piece.alpha -= 0.02; // æ·¡å‡º

                if (piece.alpha <= 0 || piece.y > canvas.height) {
                    fallingPieces.splice(index, 1);
                }
            });
        }

        // åˆ›å»ºç²’å­
        function createParticles(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: color,
                    alpha: 1,
                    size: Math.random() * 5 + 2
                });
            }
        }

        // æ›´æ–°ç²’å­
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.3; // é‡åŠ›
                particle.alpha -= 0.02;

                if (particle.alpha <= 0 || particle.y > canvas.height) {
                    particles.splice(index, 1);
                }
            });
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameover';

            // åˆ›å»ºçˆ†ç‚¸ç²’å­æ•ˆæœ
            const colors = ['#ff6b6b', '#f093fb', '#4facfe', '#43e97b', '#ffd93d'];
            for (let i = 0; i < 50; i++) {
                createParticles(
                    currentBlock.x + currentBlock.width / 2,
                    currentBlock.y,
                    colors[Math.floor(Math.random() * colors.length)]
                );
            }

            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stackHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecordBadge').style.display = 'block';
            } else {
                document.getElementById('newRecordBadge').style.display = 'none';
            }

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState = 'playing';
            score = 0;
            document.getElementById('score').textContent = score;

            stackedBlocks = [{
                x: canvas.width / 2 - blockWidth / 2,
                y: canvas.height - blockHeight,
                width: blockWidth,
                height: blockHeight,
                color: 'hsl(0, 70%, 60%)'
            }];

            fallingPieces = [];
            particles = [];
            blockSpeed = 2;

            resetCurrentBlock();

            document.getElementById('gameOver').classList.remove('show');
        }

        // ç»˜åˆ¶æ–¹å—
        function drawBlock(block) {
            ctx.fillStyle = block.color;
            ctx.fillRect(block.x, block.y, block.width, block.height);

            // æ·»åŠ é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(block.x, block.y, block.width, block.height / 3);

            // è¾¹æ¡†
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 2;
            ctx.strokeRect(block.x, block.y, block.width, block.height);
        }

        // ç»˜åˆ¶æ‰è½ç¢ç‰‡
        function drawFallingPiece(piece) {
            ctx.save();
            ctx.globalAlpha = piece.alpha;
            ctx.fillStyle = piece.color;
            ctx.fillRect(piece.x, piece.y, piece.width, piece.height);
            ctx.restore();
        }

        // ç»˜åˆ¶ç²’å­
        function drawParticle(particle) {
            ctx.save();
            ctx.globalAlpha = particle.alpha;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#e0f6ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶å †å çš„æ–¹å—
            stackedBlocks.forEach(block => drawBlock(block));

            // ç»˜åˆ¶å½“å‰ç§»åŠ¨çš„æ–¹å—
            if (gameState === 'playing') {
                drawBlock(currentBlock);

                // ç»˜åˆ¶è™šçº¿è¾…åŠ©çº¿
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(currentBlock.x + currentBlock.width / 2, currentBlock.y);
                ctx.lineTo(currentBlock.x + currentBlock.width / 2, canvas.height);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // ç»˜åˆ¶æ‰è½çš„ç¢ç‰‡
            fallingPieces.forEach(piece => drawFallingPiece(piece));

            // ç»˜åˆ¶ç²’å­
            particles.forEach(particle => drawParticle(particle));
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            moveCurrentBlock();
            updateFallingPieces();
            updateParticles();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // è¾“å…¥å¤„ç†
        canvas.addEventListener('click', placeBlock);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                placeBlock();
            }
        });

        // å¼€å§‹æ¸¸æˆ
        resetCurrentBlock();
        gameLoop();
    </script>
</body>
</html>
