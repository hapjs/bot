<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS ‚Ä¢ Neon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="neon-grid"></div>
    
    <div class="game-wrapper">
        <header class="game-header">
            <h1 class="neon-title">
                <span class="title-icon">‚óà</span>
                <span class="title-text">TETRIS</span>
            </h1>
            
            <div class="stats-panel">
                <div class="stat-box">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">LINES</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="board-overlay" id="boardOverlay">
                    <div class="overlay-content">
                        <span class="overlay-icon">‚ú¶</span>
                        <div class="overlay-text">READY?</div>
                        <div class="overlay-subtext">Press START</div>
                    </div>
                </div>
            </div>

            <aside class="game-sidebar">
                <div class="sidebar-panel">
                    <h3 class="panel-title">NEXT</h3>
                    <div class="next-piece-container">
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>
                </div>

                <div class="sidebar-panel">
                    <h3 class="panel-title">HOLD</h3>
                    <div class="hold-piece-container">
                        <canvas id="holdCanvas" width="120" height="120"></canvas>
                    </div>
                    <div class="hold-hint">Press C to hold</div>
                </div>

                <div class="sidebar-panel">
                    <h3 class="panel-title">CONTROLS</h3>
                    <div class="controls-list">
                        <div class="control-item">
                            <kbd>‚Üê</kbd><kbd>‚Üí</kbd>
                            <span>Move</span>
                        </div>
                        <div class="control-item">
                            <kbd>‚Üë</kbd>
                            <span>Rotate</span>
                        </div>
                        <div class="control-item">
                            <kbd>‚Üì</kbd>
                            <span>Soft Drop</span>
                        </div>
                        <div class="control-item">
                            <kbd>Space</kbd>
                            <span>Hard Drop</span>
                        </div>
                        <div class="control-item">
                            <kbd>C</kbd>
                            <span>Hold</span>
                        </div>
                        <div class="control-item">
                            <kbd>P</kbd>
                            <span>Pause</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-start" id="startBtn">
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text">START</span>
                    </button>
                    <button class="btn btn-pause" id="pauseBtn" style="display: none;">
                        <span class="btn-icon">‚è∏</span>
                        <span class="btn-text">PAUSE</span>
                    </button>
                </div>
            </aside>
        </main>

        <footer class="game-footer">
            <div class="footer-text">TETRIS ‚Ä¢ NEON EDITION</div>
            <div class="footer-text">Built with frontend-design skill</div>
        </footer>
    </div>

    <div class="modal-backdrop" id="gameOverModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-icon">‚ú¶</span>
                <h2 class="modal-title">GAME OVER</h2>
            </div>
            <div class="modal-body">
                <div class="final-stats">
                    <div class="stat-row">
                        <span class="stat-row-label">Score</span>
                        <span class="stat-row-value" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-row-label">Level</span>
                        <span class="stat-row-value" id="finalLevel">1</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-row-label">Lines</span>
                        <span class="stat-row-value" id="finalLines">0</span>
                    </div>
                </div>
                <div class="highscore-display" id="highscoreDisplay" style="display: none;">
                    <span class="hs-icon">üèÜ</span>
                    <span class="hs-text">NEW HIGH SCORE!</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary btn-full" onclick="resetGame()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/tetris.js"></script>
</body>
</html>
